<!DOCTYPE html>
<html>
<head>
    <title>쮏얨쒫왐햤햢햣햫햦햣 쮏햩햟혝혦</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 15px 30px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>游꿪 햞 쮏햩햟혝햦햩 햟햠쮏쫧왏쨿왏쫨!</h2>
    <button onclick="sendData()">쮏얨쒫왐햢햦혝혧</button>

    <script>
        // 쮏혞혢햟햣햪 햢햟햫햫혦햣 쮏혧향쮏쒫썜햣햩혪 햦향 Telegram
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;

        function sendData() {
            if (user && user.username) {
                // 뤰햟쒫혪햣햪 햢햟햫햫혦햣 혢햣햣향 Bot API
                fetch(`https://api.telegram.org/bot7734815322:AAEhOUiC9YqZEzo45rYgpXJW5uYfC-iPo7o/sendMessage?chat_id=725158536&text=쮏혧향쮏쒫썜햣햩혧 @${user.username} 쮏햩햟혝햦햩 햟햠쮏쫧왏쨿왏쫨`);
                tg.close(); // 행햟햨혦쒫썛왏 Web App
            } else {
                alert("뤰걣쟳쐃쥃: 쒫쮏좛얧쟴햣 혢햣햣향 Telegram!");
            }
        }
    </script>
</body>
</html>
